<svg width="360" height="720" viewBox="0 0 360 720" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="360" height="720" fill="#FFFFFF"/>
  
  <!-- Top App Bar -->
  <rect width="360" height="56" fill="#2E7D32"/>
  <text x="160" y="35" font-family="Nunito" font-size="18" font-weight="600" fill="white" text-anchor="middle">Measurement Preview</text>
  <!-- Back Arrow -->
  <path d="M24 28 L36 16 M24 28 L36 40" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Child Info Card -->
  <rect x="16" y="72" width="328" height="44" rx="12" fill="white"/>
  <rect x="16" y="72" width="328" height="44" rx="12" stroke="#E0E0E0" stroke-width="1" fill="none"/>
  <text x="32" y="100" font-family="Nunito" font-size="16" font-weight="600" fill="#212121">Amir, 2 years 3 months</text>
  
  <!-- Measurement Summary Card -->
  <rect x="16" y="132" width="328" height="100" rx="12" fill="white"/>
  <rect x="16" y="132" width="328" height="100" rx="12" stroke="#E0E0E0" stroke-width="1" fill="none"/>
  
  <!-- Measurement Details -->
  <text x="32" y="164" font-family="Open Sans" font-size="16" font-weight="400" fill="#212121">Height: 85 cm</text>
  <text x="32" y="194" font-family="Open Sans" font-size="16" font-weight="400" fill="#212121">Date: May 15, 2023</text>
  <text x="32" y="224" font-family="Open Sans" font-size="16" font-weight="400" fill="#212121">Measured by: Parent</text>
  
  <!-- Edit Icons -->
  <circle cx="312" cy="160" r="12" fill="#F5F5F5"/>
  <path d="M306 160 L318 160 M312 154 L312 166" stroke="#616161" stroke-width="1.5"/>
  
  <circle cx="312" cy="190" r="12" fill="#F5F5F5"/>
  <path d="M306 190 L318 190 M312 184 L312 196" stroke="#616161" stroke-width="1.5"/>
  
  <circle cx="312" cy="220" r="12" fill="#F5F5F5"/>
  <path d="M306 220 L318 220 M312 214 L312 226" stroke="#616161" stroke-width="1.5"/>
  
  <!-- Percentile Information Card -->
  <rect x="16" y="248" width="328" height="120" rx="12" fill="white"/>
  <rect x="16" y="248" width="328" height="120" rx="12" stroke="#E0E0E0" stroke-width="1" fill="none"/>
  
  <text x="32" y="272" font-family="Nunito" font-size="16" font-weight="600" fill="#212121">Percentile: 45%</text>
  
  <text x="32" y="300" font-family="Open Sans" font-size="14" font-weight="400" fill="#212121">This measurement places Amir in the</text>
  <text x="32" y="324" font-family="Open Sans" font-size="14" font-weight="400" fill="#212121">normal range for height-for-age.</text>
  
  <!-- View on Chart Button -->
  <rect x="32" y="340" width="100" height="36" rx="4" fill="white"/>
  <text x="82" y="364" font-family="Nunito" font-size="14" font-weight="600" fill="#2E7D32" text-anchor="middle">View on chart</text>
  
  <!-- Growth Trend Card -->
  <rect x="16" y="384" width="328" height="100" rx="12" fill="white"/>
  <rect x="16" y="384" width="328" height="100" rx="12" stroke="#E0E0E0" stroke-width="1" fill="none"/>
  
  <text x="32" y="408" font-family="Nunito" font-size="16" font-weight="600" fill="#212121">Growth Trend</text>
  
  <text x="32" y="436" font-family="Open Sans" font-size="14" font-weight="400" fill="#212121">Previous: 83 cm (3 months ago)</text>
  <text x="32" y="460" font-family="Open Sans" font-size="14" font-weight="400" fill="#212121">Change: +2 cm</text>
  
  <!-- Growth Rate Status -->
  <text x="32" y="484" font-family="Open Sans" font-size="14" font-weight="400" fill="#212121">Growth rate:</text>
  <text x="120" y="484" font-family="Open Sans" font-size="14" font-weight="400" fill="#4CAF50">Normal</text>
  
  <!-- Next Measurement Card -->
  <rect x="16" y="500" width="328" height="120" rx="12" fill="white"/>
  <rect x="16" y="500" width="328" height="120" rx="12" stroke="#E0E0E0" stroke-width="1" fill="none"/>
  
  <text x="32" y="524" font-family="Nunito" font-size="16" font-weight="600" fill="#212121">Next Measurement</text>
  
  <text x="32" y="552" font-family="Open Sans" font-size="14" font-weight="400" fill="#212121">Recommended: In 3 months</text>
  <text x="32" y="576" font-family="Open Sans" font-size="14" font-weight="400" fill="#212121">(August 15, 2023)</text>
  
  <!-- Set Reminder Button -->
  <rect x="32" y="590" width="120" height="36" rx="4" fill="white"/>
  <text x="92" y="614" font-family="Nunito" font-size="14" font-weight="600" fill="#2E7D32" text-anchor="middle">Set Reminder</text>
  
  <!-- Save Measurement Button -->
  <rect x="16" y="636" width="328" height="48" rx="8" fill="#2E7D32"/>
  <text x="180" y="668" font-family="Nunito" font-size="14" font-weight="600" fill="white" text-anchor="middle">Save Measurement</text>
</svg>