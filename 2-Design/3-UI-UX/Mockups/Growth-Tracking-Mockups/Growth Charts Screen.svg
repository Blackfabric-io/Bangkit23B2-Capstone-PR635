<svg width="360" height="720" viewBox="0 0 360 720" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="360" height="720" fill="#FFFFFF"/>
  
  <!-- Top App Bar -->
  <rect width="360" height="56" fill="#2E7D32"/>
  <text x="160" y="35" font-family="Nunito" font-size="18" font-weight="600" fill="white" text-anchor="middle">Growth Charts</text>
  <!-- Back Arrow -->
  <path d="M24 28 L36 16 M24 28 L36 40" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Child Info Card -->
  <rect x="16" y="72" width="328" height="44" rx="12" fill="white"/>
  <rect x="16" y="72" width="328" height="44" rx="12" stroke="#E0E0E0" stroke-width="1" fill="none"/>
  <text x="32" y="100" font-family="Nunito" font-size="16" font-weight="600" fill="#212121">Amir, 2 years 3 months</text>
  
  <!-- Growth Chart Card -->
  <rect x="16" y="132" width="328" height="320" rx="12" fill="white"/>
  <rect x="16" y="132" width="328" height="320" rx="12" stroke="#E0E0E0" stroke-width="1" fill="none"/>
  <text x="32" y="156" font-family="Nunito" font-size="18" font-weight="600" fill="#212121">Height-for-Age</text>
  
  <!-- Detailed Chart Area -->
  <rect x="32" y="166" width="296" height="200" rx="4" fill="#F5F5F5"/>
  
  <!-- Chart Grid Lines -->
  <line x1="32" y1="366" x2="328" y2="366" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="32" y1="316" x2="328" y2="316" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="32" y1="266" x2="328" y2="266" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="32" y1="216" x2="328" y2="216" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="32" y1="166" x2="328" y2="166" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Vertical Grid Lines -->
  <line x1="32" y1="166" x2="32" y2="366" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="92" y1="166" x2="92" y2="366" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="152" y1="166" x2="152" y2="366" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="212" y1="166" x2="212" y2="366" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="272" y1="166" x2="272" y2="366" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="328" y1="166" x2="328" y2="366" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- X-Axis Labels (Months) -->
  <text x="32" y="380" font-family="Open Sans" font-size="10" font-weight="400" fill="#616161" text-anchor="middle">0</text>
  <text x="92" y="380" font-family="Open Sans" font-size="10" font-weight="400" fill="#616161" text-anchor="middle">6</text>
  <text x="152" y="380" font-family="Open Sans" font-size="10" font-weight="400" fill="#616161" text-anchor="middle">12</text>
  <text x="212" y="380" font-family="Open Sans" font-size="10" font-weight="400" fill="#616161" text-anchor="middle">18</text>
  <text x="272" y="380" font-family="Open Sans" font-size="10" font-weight="400" fill="#616161" text-anchor="middle">24</text>
  <text x="328" y="380" font-family="Open Sans" font-size="10" font-weight="400" fill="#616161" text-anchor="middle">30</text>
  
  <!-- Y-Axis Labels (Height in cm) -->
  <text x="26" y="366" font-family="Open Sans" font-size="10" font-weight="400" fill="#616161" text-anchor="end">60</text>
  <text x="26" y="316" font-family="Open Sans" font-size="10" font-weight="400" fill="#616161" text-anchor="end">70</text>
  <text x="26" y="266" font-family="Open Sans" font-size="10" font-weight="400" fill="#616161" text-anchor="end">80</text>
  <text x="26" y="216" font-family="Open Sans" font-size="10" font-weight="400" fill="#616161" text-anchor="end">90</text>
  <text x="26" y="166" font-family="Open Sans" font-size="10" font-weight="400" fill="#616161" text-anchor="end">100</text>
  
  <!-- WHO Standard Curves -->
  <!-- 97th Percentile -->
  <path d="M32 326 C72 306, 112 286, 152 266 C192 246, 232 226, 272 206 C290 196, 310 186, 328 176" stroke="#C8E6C9" stroke-width="1.5" fill="none"/>
  
  <!-- 50th Percentile -->
  <path d="M32 346 C72 326, 112 306, 152 286 C192 266, 232 246, 272 226 C290 216, 310 206, 328 196" stroke="#43A047" stroke-width="1.5" fill="none"/>
  
  <!-- 3rd Percentile -->
  <path d="M32 366 C72 346, 112 326, 152 306 C192 286, 232 266, 272 246 C290 236, 310 226, 328 216" stroke="#C8E6C9" stroke-width="1.5" fill="none"/>
  
  <!-- Child's Growth Line -->
  <path d="M152 290 L212 270 L272 260" stroke="#2E7D32" stroke-width="2.5" fill="none"/>
  
  <!-- Data Points -->
  <circle cx="152" cy="290" r="5" fill="#2E7D32"/>
  <circle cx="212" cy="270" r="5" fill="#2E7D32"/>
  <circle cx="272" cy="260" r="5" fill="#2E7D32" stroke="white" stroke-width="2"/>
  
  <!-- Chart Legend -->
  <line x1="32" y1="400" x2="52" y2="400" stroke="#2E7D32" stroke-width="2.5"/>
  <text x="58" y="404" font-family="Open Sans" font-size="12" font-weight="400" fill="#212121">Child's growth</text>
  
  <line x1="32" y1="420" x2="52" y2="420" stroke="#C8E6C9" stroke-width="1.5"/>
  <text x="58" y="424" font-family="Open Sans" font-size="12" font-weight="400" fill="#212121">97th percentile</text>
  
  <line x1="180" y1="400" x2="200" y2="400" stroke="#43A047" stroke-width="1.5"/>
  <text x="206" y="404" font-family="Open Sans" font-size="12" font-weight="400" fill="#212121">50th percentile</text>
  
  <line x1="180" y1="420" x2="200" y2="420" stroke="#C8E6C9" stroke-width="1.5"/>
  <text x="206" y="424" font-family="Open Sans" font-size="12" font-weight="400" fill="#212121">3rd percentile</text>
  
  <!-- Time Range Selector -->
  <text x="32" y="444" font-family="Open Sans" font-size="14" font-weight="400" fill="#616161">Time range:</text>
  
  <circle cx="110" cy="442" r="8" fill="#2E7D32"/>
  <circle cx="110" cy="442" r="4" fill="white"/>
  <text x="124" y="446" font-family="Open Sans" font-size="14" font-weight="400" fill="#212121">All</text>
  
  <circle cx="150" cy="442" r="8" stroke="#9E9E9E" stroke-width="2" fill="white"/>
  <text x="164" y="446" font-family="Open Sans" font-size="14" font-weight="400" fill="#616161">1y</text>
  
  <circle cx="190" cy="442" r="8" stroke="#9E9E9E" stroke-width="2" fill="white"/>
  <text x="204" y="446" font-family="Open Sans" font-size="14" font-weight="400" fill="#616161">6m</text>
  
  <circle cx="230" cy="442" r="8" stroke="#9E9E9E" stroke-width="2" fill="white"/>
  <text x="244" y="446" font-family="Open Sans" font-size="14" font-weight="400" fill="#616161">3m</text>
  
  <!-- Chart Type Selector Card -->
  <rect x="16" y="468" width="328" height="48" rx="12" fill="white"/>
  <rect x="16" y="468" width="328" height="48" rx="12" stroke="#E0E0E0" stroke-width="1" fill="none"/>
  
  <!-- Chart Type Pills -->
  <rect x="32" y="478" width="64" height="28" rx="14" fill="#C8E6C9"/>
  <text x="64" y="496" font-family="Nunito" font-size="14" font-weight="600" fill="#2E7D32" text-anchor="middle">Height</text>
  
  <rect x="104" y="478" width="64" height="28" rx="14" fill="white" stroke="#E0E0E0" stroke-width="1"/>
  <text x="136" y="496" font-family="Nunito" font-size="14" font-weight="400" fill="#616161" text-anchor="middle">Weight</text>
  
  <rect x="176" y="478" width="48" height="28" rx="14" fill="white" stroke="#E0E0E0" stroke-width="1"/>
  <text x="200" y="496" font-family="Nunito" font-size="14" font-weight="400" fill="#616161" text-anchor="middle">BMI</text>
  
  <rect x="232" y="478" width="64" height="28" rx="14" fill="white" stroke="#E0E0E0" stroke-width="1"/>
  <text x="264" y="496" font-family="Nunito" font-size="14" font-weight="400" fill="#616161" text-anchor="middle">Head</text>
  
  <!-- Last Measurements Card -->
  <rect x="16" y="532" width="328" height="130" rx="12" fill="white"/>
  <rect x="16" y="532" width="328" height="130" rx="12" stroke="#E0E0E0" stroke-width="1" fill="none"/>
  <text x="32" y="556" font-family="Nunito" font-size="18" font-weight="600" fill="#212121">Last 3 Measurements</text>
  
  <!-- Measurement Entries -->
  <text x="32" y="584" font-family="Nunito" font-size="14" font-weight="600" fill="#212121">Today:</text>
  <text x="90" y="584" font-family="Open Sans" font-size="14" font-weight="400" fill="#212121">85 cm (45%)</text>
  
  <text x="32" y="612" font-family="Nunito" font-size="14" font-weight="600" fill="#212121">3 months ago:</text>
  <text x="140" y="612" font-family="Open Sans" font-size="14" font-weight="400" fill="#212121">83 cm (47%)</text>
  
  <text x="32" y="640" font-family="Nunito" font-size="14" font-weight="600" fill="#212121">6 months ago:</text>
  <text x="140" y="640" font-family="Open Sans" font-size="14" font-weight="400" fill="#212121">80 cm (48%)</text>
  
  <!-- View All Button -->
  <rect x="32" y="650" width="150" height="36" rx="4" fill="white"/>
  <text x="107" y="674" font-family="Nunito" font-size="14" font-weight="600" fill="#2E7D32" text-anchor="middle">View All Measurements</text>
  
  <!-- Add New Measurement Button -->
  <rect x="16" y="678" width="328" height="48" rx="8" fill="#2E7D32"/>
  <text x="180" y="710" font-family="Nunito" font-size="14" font-weight="600" fill="white" text-anchor="middle">+ Add New Measurement</text>
</svg>