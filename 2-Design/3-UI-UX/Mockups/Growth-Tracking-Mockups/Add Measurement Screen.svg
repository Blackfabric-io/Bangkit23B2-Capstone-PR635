  <circle cx="142" cy="564" r="8" fill="#2E7D32"/>
  <circle cx="142" cy="564" r="4" fill="white"/>
  <text x="158" y="568" font-family="Open Sans" font-size="14" font-weight="400" fill="#212121">Parent</text>
  
  <circle cx="218" cy="564" r="8" stroke="#9E9E9E" stroke-width="2" fill="white"/>
  <text x="234" y="568" font-family="Open Sans" font-size="14" font-weight="400" fill="#616161">Doctor</text>
  
