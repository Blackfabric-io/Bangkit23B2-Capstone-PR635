  <rect x="16" y="610" width="328" height="80" rx="8" fill="white"/>
  <rect x="16" y="610" width="328" height="80" rx="8" stroke="#E0E0E0" stroke-width="1" fill="none"/>
  <text x="32" y="634" font-family="Open Sans" font-size="14" font-weight="400" fill="#616161">Notes (optional)</text>
  
  <!-- Preview & Save Button -->
  <rect x="16" y="704" width="328" height="48" rx="8" fill="#2E7D32"/>
  <text x="180" y="736" font-family="Nunito" font-size="14" font-weight="600" fill="white" text-anchor="middle">Preview &amp; Save</text>
