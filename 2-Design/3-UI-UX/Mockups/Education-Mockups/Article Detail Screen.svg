  <!-- Article Content -->
  <text x="20" y="375" font-family="Open Sans, sans-serif" font-size="14" fill="#424242">The toddler years (ages 2-3) are a critical</text>
  <text x="20" y="395" font-family="Open Sans, sans-serif" font-size="14" fill="#424242">period for nutritional development. During</text>
  <text x="20" y="415" font-family="Open Sans, sans-serif" font-size="14" fill="#424242">this time, children are growing rapidly and</text>
  <text x="20" y="435" font-family="Open Sans, sans-serif" font-size="14" fill="#424242">developing eating habits that may last a</text>
  <text x="20" y="455" font-family="Open Sans, sans-serif" font-size="14" fill="#424242">lifetime.</text>
  
  <text x="20" y="495" font-family="Nunito, sans-serif" font-size="16" font-weight="600" fill="#1B5E20">Key Nutrients for Toddlers</text>
  
  <text x="20" y="525" font-family="Open Sans, sans-serif" font-size="14" font-weight="600" fill="#424242">Protein:</text>
  <text x="75" y="525" font-family="Open Sans, sans-serif" font-size="14" fill="#424242">Essential for growth and</text>
  <text x="20" y="545" font-family="Open Sans, sans-serif" font-size="14" fill="#424242">muscle development. Aim for 2-3 servings</text>
  <text x="20" y="565" font-family="Open Sans, sans-serif" font-size="14" fill="#424242">daily from sources like:</text>
  
  <text x="20" y="595" font-family="Open Sans, sans-serif" font-size="14" fill="#424242">‚Ä¢ Lean meats and poultry</text>
  <text x="20" y="615" font-family="Open Sans, sans-serif" font-size="14" fill="#424242">‚Ä¢ Fish</text>
  <text x="20" y="635" font-family="Open Sans, sans-serif" font-size="14" fill="#424242">‚Ä¢ Eggs</text>
  <text x="20" y="655" font-family="Open Sans, sans-serif" font-size="14" fill="#424242">‚Ä¢ Dairy products</text>
  <text x="20" y="675" font-family="Open Sans, sans-serif" font-size="14" fill="#424242">‚Ä¢ Legumes and tofu</text>
  
  <text x="20" y="705" font-family="Open Sans, sans-serif" font-size="14" font-weight="600" fill="#424242">Calcium:</text>
  <text x="85" y="705" font-family="Open Sans, sans-serif" font-size="14" fill="#424242">Critical for bone development.</text>
  <text x="20" y="725" font-family="Open Sans, sans-serif" font-size="14" fill="#424242">Toddlers need 700mg daily from:</text>
  
  <text x="20" y="755" font-family="Open Sans, sans-serif" font-size="14" fill="#424242">‚Ä¢ Milk (whole milk until age 2)</text>
  <text x="20" y="775" font-family="Open Sans, sans-serif" font-size="14" fill="#424242">‚Ä¢ Yogurt</text>
  <text x="20" y="795" font-family="Open Sans, sans-serif" font-size="14" fill="#424242">‚Ä¢ Cheese</text>
  <text x="20" y="815" font-family="Open Sans, sans-serif" font-size="14" fill="#424242">‚Ä¢ Fortified non-dairy alternatives</text>
  
