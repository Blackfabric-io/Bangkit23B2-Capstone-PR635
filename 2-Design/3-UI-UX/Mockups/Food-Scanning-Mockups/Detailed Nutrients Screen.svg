<svg width="400" height="900" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 900">
  <!-- Background -->
  <rect width="400" height="900" fill="white"/>
  
  <!-- Status Bar -->
  <rect x="0" y="0" width="400" height="30" fill="#f8f9fa"/>
  <text x="20" y="20" font-family="Open Sans, sans-serif" font-size="12" fill="#333">9:41</text>
  <text x="380" y="20" font-family="Open Sans, sans-serif" font-size="12" text-anchor="end" fill="#333">100%</text>
  
  <!-- App Header -->
  <rect x="0" y="30" width="400" height="60" fill="#2E7D32"/>
  <text x="20" y="65" font-family="Nunito, sans-serif" font-size="20" fill="white">←</text>
  <text x="200" y="65" font-family="Nunito, sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="white">Detailed Nutrients</text>
  
  <!-- Food Title and Portion -->
  <text x="20" y="120" font-family="Nunito, sans-serif" font-size="16" font-weight="600" fill="#1B5E20">Apple, Red Delicious</text>
  <text x="20" y="140" font-family="Open Sans, sans-serif" font-size="14" fill="#424242">1 medium apple (182g)</text>
  
  <!-- Macronutrients Section -->
  <rect x="20" y="160" width="360" height="270" rx="8" ry="8" fill="white" stroke="#E0E0E0" stroke-width="1"/>
  <text x="35" y="185" font-family="Nunito, sans-serif" font-size="16" font-weight="600" fill="#1B5E20">Macronutrients</text>
  
  <text x="35" y="215" font-family="Open Sans, sans-serif" font-size="14" fill="#424242">Calories: 95 kcal</text>
  <text x="35" y="240" font-family="Open Sans, sans-serif" font-size="14" fill="#424242">Carbohydrates: 25g (8% DV)</text>
  <text x="55" y="265" font-family="Open Sans, sans-serif" font-size="14" fill="#424242">Fiber: 4.4g (18% DV)</text>
  <text x="55" y="290" font-family="Open Sans, sans-serif" font-size="14" fill="#424242">Sugars: 19g</text>
  <text x="75" y="315" font-family="Open Sans, sans-serif" font-size="14" fill="#424242">Added Sugars: 0g (0% DV)</text>
  <text x="35" y="340" font-family="Open Sans, sans-serif" font-size="14" fill="#424242">Protein: 0.5g (1% DV)</text>
  <text x="35" y="365" font-family="Open Sans, sans-serif" font-size="14" fill="#424242">Fat: 0.3g (0% DV)</text>
  <text x="55" y="390" font-family="Open Sans, sans-serif" font-size="14" fill="#424242">Saturated: 0.1g (0% DV)</text>
  <text x="55" y="415" font-family="Open Sans, sans-serif" font-size="14" fill="#424242">Trans: 0g</text>
  
  <!-- Vitamins Section -->
  <rect x="20" y="450" width="360" height="170" rx="8" ry="8" fill="white" stroke="#E0E0E0" stroke-width="1"/>
  <text x="35" y="475" font-family="Nunito, sans-serif" font-size="16" font-weight="600" fill="#1B5E20">Vitamins</text>
  
  <text x="35" y="505" font-family="Open Sans, sans-serif" font-size="14" fill="#424242">Vitamin C: 8.4mg (9% DV)</text>
  <text x="35" y="530" font-family="Open Sans, sans-serif" font-size="14" fill="#424242">Vitamin A: 98 IU (2% DV)</text>
  <text x="35" y="555" font-family="Open Sans, sans-serif" font-size="14" fill="#424242">Vitamin K: 4µg (3% DV)</text>
  <text x="35" y="580" font-family="Open Sans, sans-serif" font-size="14" fill="#424242">Vitamin E: 0.3mg (2% DV)</text>
  <text x="35" y="605" font-family="Open Sans, sans-serif" font-size="14" fill="#424242">Vitamin B6: 0.1mg (4% DV)</text>
  
  <!-- Minerals Section -->
  <rect x="20" y="640" width="360" height="170" rx="8" ry="8" fill="white" stroke="#E0E0E0" stroke-width="1"/>
  <text x="35" y="665" font-family="Nunito, sans-serif" font-size="16" font-weight="600" fill="#1B5E20">Minerals</text>
  
  <text x="35" y="695" font-family="Open Sans, sans-serif" font-size="14" fill="#424242">Potassium: 195mg (4% DV)</text>
  <text x="35" y="720" font-family="Open Sans, sans-serif" font-size="14" fill="#424242">Manganese: 0.1mg (3% DV)</text>
  <text x="35" y="745" font-family="Open Sans, sans-serif" font-size="14" fill="#424242">Copper: 0.1mg (3% DV)</text>
  <text x="35" y="785" font-family="Nunito, sans-serif" font-size="14" font-weight="600" fill="#2E7D32">Show More</text>
  
  <!-- Add to Meal Log Button -->
  <rect x="20" y="830" width="360" height="48" rx="8" ry="8" fill="#2E7D32"/>
  <text x="200" y="860" font-family="Nunito, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="white">Add to Meal Log</text>
</svg>