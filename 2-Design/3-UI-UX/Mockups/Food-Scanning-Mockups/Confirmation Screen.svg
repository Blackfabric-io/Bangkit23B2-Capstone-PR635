<svg width="400" height="800" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
  <!-- Background -->
  <rect width="400" height="800" fill="white"/>
  
  <!-- Status Bar -->
  <rect x="0" y="0" width="400" height="30" fill="#f8f9fa"/>
  <text x="20" y="20" font-family="Open Sans, sans-serif" font-size="12" fill="#333">9:41</text>
  <text x="380" y="20" font-family="Open Sans, sans-serif" font-size="12" text-anchor="end" fill="#333">100%</text>
  
  <!-- Success Card -->
  <rect x="20" y="100" width="360" height="180" rx="8" ry="8" fill="#C8E6C9"/>
  
  <!-- Success Icon -->
  <circle cx="200" cy="150" r="30" fill="#2E7D32"/>
  <text x="200" y="160" font-family="Nunito, sans-serif" font-size="30" text-anchor="middle" fill="white">âœ“</text>
  
  <!-- Success Message -->
  <text x="200" y="200" font-family="Nunito, sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="#1B5E20">Added to Amir's Meal Log!</text>
  <text x="200" y="230" font-family="Open Sans, sans-serif" font-size="14" text-anchor="middle" fill="#1B5E20">Apple, Red Delicious</text>
  <text x="200" y="255" font-family="Open Sans, sans-serif" font-size="14" text-anchor="middle" fill="#1B5E20">Lunch - Today, 12:30 PM</text>
  
  <!-- Nutrition Progress -->
  <rect x="20" y="300" width="360" height="220" rx="8" ry="8" fill="white" stroke="#E0E0E0" stroke-width="1"/>
  <text x="35" y="325" font-family="Nunito, sans-serif" font-size="16" font-weight="600" fill="#1B5E20">Nutrition Progress Today</text>
  
  <!-- Calories Progress -->
  <text x="35" y="365" font-family="Open Sans, sans-serif" font-size="14" fill="#424242">Calories: 876/1400 kcal</text>
  <rect x="35" y="375" width="330" height="10" rx="5" ry="5" fill="#F5F5F5"/>
  <rect x="35" y="375" width="207" height="10" rx="5" ry="5" fill="#2E7D32"/>
  
  <!-- Protein Progress -->
  <text x="35" y="410" font-family="Open Sans, sans-serif" font-size="14" fill="#424242">Protein: 22/40g</text>
  <rect x="35" y="420" width="330" height="10" rx="5" ry="5" fill="#F5F5F5"/>
  <rect x="35" y="420" width="182" height="10" rx="5" ry="5" fill="#2E7D32"/>
  
  <!-- Fiber Progress -->
  <text x="35" y="455" font-family="Open Sans, sans-serif" font-size="14" fill="#424242">Fiber: 12/25g</text>
  <rect x="35" y="465" width="330" height="10" rx="5" ry="5" fill="#F5F5F5"/>
  <rect x="35" y="465" width="158" height="10" rx="5" ry="5" fill="#2E7D32"/>
  
  <text x="200" y="500" font-family="Nunito, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#2E7D32">View Full Nutrition Report</text>
  
  <!-- Next Actions -->
  <text x="200" y="550" font-family="Nunito, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#424242">What would you like to do next?</text>
  
  <rect x="20" y="570" width="170" height="48" rx="8" ry="8" fill="#2E7D32"/>
  <text x="105" y="600" font-family="Nunito, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="white">Scan Another Food</text>
  
  <rect x="210" y="570" width="170" height="48" rx="8" ry="8" fill="#2E7D32"/>
  <text x="295" y="600" font-family="Nunito, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="white">View Meal Log</text>
  
  <rect x="20" y="630" width="360" height="48" rx="8" ry="8" fill="white" stroke="#2E7D32" stroke-width="1"/>
  <text x="200" y="660" font-family="Nunito, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#2E7D32">Return to Dashboard</text>
</svg>