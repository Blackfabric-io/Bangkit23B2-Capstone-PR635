<svg width="1000" height="2000" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 2000">
  <!-- Background -->
  <rect width="1000" height="2000" fill="#f8f9fa"/>
  <text x="500" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">NutriGenius User Onboarding Flow</text>
  
  <!-- Welcome Screen -->
  <rect x="50" y="100" width="250" height="450" fill="white" stroke="#5cb9a7" stroke-width="2" rx="15" ry="15"/>
  <text x="175" y="130" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Welcome Screen</text>
  
  <!-- Logo and branding -->
  <circle cx="175" cy="200" r="60" fill="#5cb9a7" stroke="#45a495" stroke-width="2"/>
  <text x="175" y="205" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">NutriGenius</text>
  
  <text x="175" y="290" font-family="Arial" font-size="14" text-anchor="middle" font-style="italic">"Smart nutrition for growing children"</text>
  
  <!-- Button -->
  <rect x="100" y="350" width="150" height="40" fill="#5cb9a7" rx="20" ry="20"/>
  <text x="175" y="375" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Get Started</text>
  
  <!-- Carousel indicator -->
  <circle cx="155" cy="420" r="5" fill="#5cb9a7"/>
  <circle cx="175" cy="420" r="5" fill="#ccc"/>
  <circle cx="195" cy="420" r="5" fill="#ccc"/>
  
  <!-- Value Proposition Carousel -->
  <rect x="350" y="100" width="250" height="450" fill="white" stroke="#5cb9a7" stroke-width="2" rx="15" ry="15"/>
  <text x="475" y="130" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Value Proposition</text>
  
  <!-- Skip button -->
  <text x="560" y="130" font-family="Arial" font-size="12" text-anchor="middle">Skip</text>
  
  <!-- Feature illustration -->
  <rect x="380" y="150" width="190" height="150" fill="#eaf5f3" rx="10" ry="10"/>
  <circle cx="475" cy="225" r="50" fill="#5cb9a7" fill-opacity="0.5"/>
  
  <!-- Feature text -->
  <text x="475" y="320" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Growth tracking</text>
  <text x="475" y="345" font-family="Arial" font-size="14" text-anchor="middle">Track your child's growth with</text>
  <text x="475" y="365" font-family="Arial" font-size="14" text-anchor="middle">WHO standards</text>
  
  <!-- Carousel indicators -->
  <circle cx="455" cy="420" r="5" fill="#5cb9a7"/>
  <circle cx="475" cy="420" r="5" fill="#ccc"/>
  <circle cx="495" cy="420" r="5" fill="#ccc"/>
  
  <!-- Authentication Choice -->
  <rect x="650" y="100" width="250" height="450" fill="white" stroke="#5cb9a7" stroke-width="2" rx="15" ry="15"/>
  <text x="775" y="130" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Authentication</text>
  
  <!-- Authentication text -->
  <text x="775" y="170" font-family="Arial" font-size="14" text-anchor="middle">Choose how to continue</text>
  
  <!-- Sign In button -->
  <rect x="700" y="200" width="150" height="50" fill="#5cb9a7" rx="25" ry="25"/>
  <text x="775" y="230" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Sign In</text>
  
  <!-- Create Account button -->
  <rect x="700" y="270" width="150" height="50" fill="white" stroke="#5cb9a7" stroke-width="2" rx="25" ry="25"/>
  <text x="775" y="300" font-family="Arial" font-size="16" text-anchor="middle" fill="#5cb9a7">Create Account</text>
  
  <!-- Account benefits text -->
  <text x="775" y="350" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic">Create an account to save progress</text>
  <text x="775" y="370" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic">and access all features</text>
  
  <!-- Login Flow -->
  <rect x="50" y="600" width="250" height="450" fill="white" stroke="#5cb9a7" stroke-width="2" rx="15" ry="15"/>
  <text x="175" y="630" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Login</text>
  
  <!-- Login fields -->
  <rect x="80" y="670" width="190" height="40" fill="#f6f6f6" rx="5" ry="5"/>
  <text x="95" y="695" font-family="Arial" font-size="12" fill="#888">Email</text>
  
  <rect x="80" y="730" width="190" height="40" fill="#f6f6f6" rx="5" ry="5"/>
  <text x="95" y="755" font-family="Arial" font-size="12" fill="#888">Password</text>
  
  <text x="230" y="785" font-family="Arial" font-size="12" fill="#5cb9a7">Forgot?</text>
  
  <!-- Remember me -->
  <rect x="85" y="800" width="12" height="12" fill="white" stroke="#888" stroke-width="1"/>
  <text x="105" y="810" font-family="Arial" font-size="12" fill="#888">Remember me</text>
  
  <!-- Sign In button -->
  <rect x="80" y="830" width="190" height="40" fill="#5cb9a7" rx="20" ry="20"/>
  <text x="175" y="855" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Sign In</text>
  
  <!-- Social login -->
  <text x="175" y="890" font-family="Arial" font-size="12" text-anchor="middle">or continue with</text>
  
  <!-- Social buttons -->
  <circle cx="125" cy="920" r="20" fill="#f6f6f6"/>
  <text x="125" y="925" font-family="Arial" font-size="12" text-anchor="middle">G</text>
  
  <circle cx="175" cy="920" r="20" fill="#f6f6f6"/>
  <text x="175" y="925" font-family="Arial" font-size="12" text-anchor="middle">f</text>
  
  <circle cx="225" cy="920" r="20" fill="#f6f6f6"/>
  <text x="225" y="925" font-family="Arial" font-size="12" text-anchor="middle">t</text>
  
  <!-- Registration Flow -->
  <rect x="350" y="600" width="250" height="450" fill="white" stroke="#5cb9a7" stroke-width="2" rx="15" ry="15"/>
  <text x="475" y="630" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Create Account</text>
  
  <!-- Registration fields -->
  <rect x="380" y="670" width="190" height="40" fill="#f6f6f6" rx="5" ry="5"/>
  <text x="395" y="695" font-family="Arial" font-size="12" fill="#888">Email</text>
  
  <rect x="380" y="730" width="190" height="40" fill="#f6f6f6" rx="5" ry="5"/>
  <text x="395" y="755" font-family="Arial" font-size="12" fill="#888">Password</text>
  
  <!-- Password strength -->
  <rect x="380" y="780" width="190" height="5" fill="#eee" rx="2" ry="2"/>
  <rect x="380" y="780" width="95" height="5" fill="#f8d64e" rx="2" ry="2"/>
  <text x="380" y="795" font-family="Arial" font-size="10" fill="#888">Password strength: Medium</text>
  
  <rect x="380" y="815" width="190" height="40" fill="#f6f6f6" rx="5" ry="5"/>
  <text x="395" y="840" font-family="Arial" font-size="12" fill="#888">Confirm Password</text>
  
  <!-- Sign Up button -->
  <rect x="380" y="870" width="190" height="40" fill="#5cb9a7" rx="20" ry="20"/>
  <text x="475" y="895" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Create Account</text>
  
  <!-- Social signup -->
  <text x="475" y="930" font-family="Arial" font-size="12" text-anchor="middle">or signup with</text>
  
  <!-- Social buttons -->
  <circle cx="425" cy="960" r="20" fill="#f6f6f6"/>
  <text x="425" y="965" font-family="Arial" font-size="12" text-anchor="middle">G</text>
  
  <circle cx="475" cy="960" r="20" fill="#f6f6f6"/>
  <text x="475" y="965" font-family="Arial" font-size="12" text-anchor="middle">f</text>
  
  <circle cx="525" cy="960" r="20" fill="#f6f6f6"/>
  <text x="525" y="965" font-family="Arial" font-size="12" text-anchor="middle">t</text>
  
  <!-- Child Profile Creation -->
  <rect x="650" y="600" width="250" height="450" fill="white" stroke="#5cb9a7" stroke-width="2" rx="15" ry="15"/>
  <text x="775" y="630" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Child Profile</text>
  
  <text x="775" y="660" font-family="Arial" font-size="14" text-anchor="middle">Tell us about your child</text>
  
  <!-- Child profile fields -->
  <rect x="680" y="690" width="190" height="40" fill="#f6f6f6" rx="5" ry="5"/>
  <text x="695" y="715" font-family="Arial" font-size="12" fill="#888">Child's Name</text>
  
  <!-- Gender selection -->
  <text x="680" y="745" font-family="Arial" font-size="12">Gender</text>
  <rect x="680" y="760" width="90" height="30" fill="#f6f6f6" rx="15" ry="15"/>
  <text x="725" y="780" font-family="Arial" font-size="12" text-anchor="middle">Boy</text>
  
  <rect x="780" y="760" width="90" height="30" fill="#5cb9a7" rx="15" ry="15"/>
  <text x="825" y="780" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Girl</text>
  
  <!-- Date of birth -->
  <text x="680" y="810" font-family="Arial" font-size="12">Date of Birth</text>
  <rect x="680" y="825" width="190" height="40" fill="#f6f6f6" rx="5" ry="5"/>
  <text x="695" y="850" font-family="Arial" font-size="12" fill="#888">MM/DD/YYYY</text>
  
  <!-- Continue button -->
  <rect x="680" y="885" width="190" height="40" fill="#5cb9a7" rx="20" ry="20"/>
  <text x="775" y="910" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Continue</text>
  
  <!-- Skip for now -->
  <text x="775" y="955" font-family="Arial" font-size="12" text-anchor="middle" fill="#5cb9a7">Skip for now</text>
  
  <!-- Progress indicator -->
  <rect x="680" y="980" width="190" height="5" fill="#eee" rx="2" ry="2"/>
  <rect x="680" y="980" width="65" height="5" fill="#5cb9a7" rx="2" ry="2"/>
  <text x="680" y="995" font-family="Arial" font-size="10" fill="#888">Step 1 of 3</text>
  
  <!-- Dashboard Introduction -->
  <rect x="350" y="1100" width="250" height="450" fill="white" stroke="#5cb9a7" stroke-width="2" rx="15" ry="15"/>
  <text x="475" y="1130" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Welcome to NutriGenius!</text>
  
  <!-- Dashboard preview -->
  <rect x="380" y="1160" width="190" height="280" fill="#f6f6f6" rx="10" ry="10"/>
  
  <!-- Dashboard elements -->
  <rect x="395" y="1180" width="160" height="60" fill="white" rx="8" ry="8" stroke="#5cb9a7" stroke-width="1"/>
  <text x="475" y="1200" font-family="Arial" font-size="12" text-anchor="middle">Growth Tracking</text>
  <line x1="415" y1="1220" x2="535" y2="1220" stroke="#5cb9a7" stroke-width="2"/>
  
  <rect x="395" y="1250" width="160" height="60" fill="white" rx="8" ry="8" stroke="#5cb9a7" stroke-width="1"/>
  <text x="475" y="1270" font-family="Arial" font-size="12" text-anchor="middle">Food Scanner</text>
  <line x1="415" y1="1290" x2="535" y2="1290" stroke="#5cb9a7" stroke-width="2"/>
  
  <rect x="395" y="1320" width="160" height="60" fill="white" rx="8" ry="8" stroke="#5cb9a7" stroke-width="1"/>
  <text x="475" y="1340" font-family="Arial" font-size="12" text-anchor="middle">Expert Consultation</text>
  <line x1="415" y1="1360" x2="535" y2="1360" stroke="#5cb9a7" stroke-width="2"/>
  
  <!-- Get Started button -->
  <rect x="380" y="1460" width="190" height="40" fill="#5cb9a7" rx="20" ry="20"/>
  <text x="475" y="1485" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Start Exploring</text>
  
  <!-- Navigation Arrows -->
  <path d="M300 270 L325 270 L325 270 L350 270" stroke="#5cb9a7" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M600 270 L625 270 L625 270 L650 270" stroke="#5cb9a7" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <path d="M800 320 L800 585 L650 585 L650 825" stroke="#5cb9a7" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M750 320 L750 585 L350 585 L350 825" stroke="#5cb9a7" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <path d="M175 875 L175 1075 L350 1075 L350 1325" stroke="#5cb9a7" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M475 915 L475 1075 L475 1075 L475 1100" stroke="#5cb9a7" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M775 930 L775 1075 L600 1075 L600 1325" stroke="#5cb9a7" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#5cb9a7"/>
    </marker>
  </defs>
</svg>